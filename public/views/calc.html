<div ng-controller="CalcCtrl">
    <header>
        <nav>
            <div class="nav-wrapper blue">
                <span class="brand-logo center"><a href="/">Your net salary</a> <span ng-if="found">in</span> <span ng-if="found && region" ng-bind="region.name"></span><span ng-if="found && region">, </span><span ng-if="found" ng-bind="country.name"></span><img
                        ng-if="found"
                        style="height: 1.2rem; padding-left: 5px;" ng-src="{{country.flag}}"></span>

            </div>
        </nav>
    </header>
    <main>
        <div class="row">
            <ng-include ng-if="found" src="'views/form.html'"></ng-include>
            <div ng-if="!found" class="col s12 m12 l10 offset-l1">
                <h3 class="center-align">Sorry, the page you're looking for has not been found.</h3>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m12 l6 offset-l3">
                <form ng-submit="selectCountry()" class="" autocomplete="off">
                    <input type="text" id="newCountry" class="autocomplete col s10 m11" ng-model="newCountry">
                    <label ng-if="found" for="newCountry">What about other countries?</label>
                    <label ng-if="!found" for="newCountry">Try searching for a country here</label>
                    <button class="btn blue waves-effect waves-light col s2 m1" type="submit" name="action">
                        <i class="material-icons">send</i>
                    </button>
                </form>

            </div>
        </div>
        <div class="row" ng-if="!found">
            <div ng-repeat="countryCard in countries">
                <div class="clearfix" ng-if="$index % 2 == 0"></div>
                <div class="col s12 m6 l5" ng-class="{'offset-l1': $index % 2 == 0}">
                    <div class="card horizontal" >
                        <div class="card-image">
                            <a href="/{{countryCard.url}}">
                                <img class="circle responsive-img" ng-src="{{countryCard.flag}}" style="height: 62px">
                            </a>
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <a href="{{countryCard.url}}">{{countryCard.name}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</div>
